<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Game</title>
  </head>

  <body>
    <div class="mainWrapper">
      <div class="rules"></div>
      <p>
        <span class="rockTitle">Rock</span>
        <span class="paperTitle">Paper</span>
        <span class="scissorsTitle">Scissors</span>
      </p>
      <div class="scoreWrapper">
        <p class="score">
          <span class="scorePlayer">0</span>
          <span class="separator">::</span>
          <span class="scoreComputer">0</span>
        </p>
      </div>
      <div class="roundsWrapper"></div>
      <div class="gameButtons">
        <button class="rockButton">Rock</button>
        <button class="paperButton">Paper</button>
        <button class="scissorsButton">Scissors</button>
      </div>
      <button class="restartButton">Restart</button>
    </div>
  </body>
</html>
