<div class="abonent">
  <p class="name-text">{{ list.name }}</p>
  <p class="email-text">{{ list.email }}</p>
  <p class="number-text">{{ list.phone }}</p>

  <button
    (click)="listService.deleteContact(index)"
    class="delete"
    type="button"
  >
    Delete
  </button>
  <button disabled="true" class="edit" type="button">
    Edit
  </button>
</div>
